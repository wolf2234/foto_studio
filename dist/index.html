<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/null.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Foto Studio</title>
</head>

<body class="body">
	<div class="wrapper">
		<header class="header">
			<div class="header__body">
				<div class="header__left">
					<div class="header__logo">
						<img src="../../img/header/studio_logo.png" alt="" class="logo">
					</div>
					<div class="header__menu">
						<div class="menu">
							<div class="menu__items">
								<div class="menu__item">
									<a href="" class="menu__link">individuals</a>
								</div>
								<div class="menu__item">
									<a href="" class="menu__link">companies</a>
								</div>
								<div class="menu__item">
									<a href="" class="menu__link">the studio</a>
								</div>
								<div class="menu__item">
									<a href="" class="menu__link">about us</a>
								</div>
								<div class="menu__item">
									<a href="" class="menu__link">blog</a>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="header__right">
					<div class="header__button">
						<div class="button">
							<a href="#" class="button__link ">Book Now</a>
						</div>
					</div>
					<div class="header__links">
						<div class="social">
							<div class="social__links">
								<a href="" class="social__link">
									<img src="../../img/header/Fb.png" alt="" class="social__icon">
								</a>
								<a href="" class="social__link">
									<img src="../../img/header/In.png" alt="" class="social__icon">
								</a>
								<a href="" class="social__link">
									<img src="../../img/header/Li.png" alt="" class="social__icon">
								</a>
								<a href="" class="social__link">
									<img src="../../img/header/Yp.png" alt="" class="social__icon">
								</a>
								<a href="" class="social__link">
									<img src="../../img/header/Ggle.png" alt="" class="social__icon">
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
		<section class="headshot">
			<div class="headshot__body">
				<div class="headshot__content">
					<h2 class="headshot__title">
						Fast. Simple.
						Professional
						Headshots.
					</h2>
					<span class="headshot__subtitle">#1 Rated Headshot Photographers.</span>
					<div class="headshot__button">
						<div class="button">
							<a href="#" class="button__link button__link_padding">Browse Sessions</a>
						</div>
					</div>
				</div>
			</div>
		</section>
		<main class="main">
			<div class="sessions">
				<div class="sessions__body">
					<div class="individual">
						<div class="session">
							<div class="session__body">
								<img src="../../img/main/Individual_icon.png" class="session__img" alt="Sorry">
								<h2 class="session__title">Individual Sessions</h2>
								<div class="session__items">
									<div class="session__item">
										<sup class="session__text">Studio Sessions</sup>
									</div>
									<div class="session__item">
										<sup class="session__text">Outdoor Sessions</sup>
									</div>
									<div class="session__item">
										<sup class="session__text">In-Office Sessions</sup>
									</div>
								</div>
								<div class="session__button">
									<div class="button">
										<a href="#" class="button__link button__link_padding">See More</a>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="companies">
						<div class="session">
							<div class="session__body">
								<img src="../../img/main/Companies_icon.png" class="session__img" alt="Sorry">
								<h2 class="session__title">Companies Sessions</h2>
								<div class="session__items">
									<div class="session__item">Group On-Sites</div>
									<div class="session__item">Corporate Accounts</div>
								</div>
								<div class="session__button">
									<div class="button">
										<a href="#" class="button__link button__link_padding">See More</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
	<script src="js/app.min.js"></script>
</body>

</html>
